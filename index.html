<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<title>快播</title>
	</head>
	<body>
		<video id="vid" width="600px" controls="controls" autoplay="autoplay">
		</video>
		<ul>
			<li href="souce/1.mp4">视频1</li>
			<li href="souce/2.mp4">视频2</li>
			<li href="souce/3.mp4">视频3</li>
			<li href="souce/4.mp4">视频4</li>
			
		</ul>
	</body>
	<script type="text/javascript">
		var v = document.getElementById("vid");
		var lis = document.getElementsByTagName("li");
		var dataSets = new Array('1.mp4', '2.mp4', '3.mp4','4.mp4');
		var len = dataSets.length;
		var s = 0;
		lis[s].innerHTML = "正在播放" + dataSets[s];
		console.log(s);
		v.addEventListener('ended',cont);
		
		function cont() {
			s++;
			if (s == dataSets.length) {
				s = 0;
			}
			for (var j = 0; j < lis.length; j++) {
				if (j == s) {
					v.src = dataSets[s];
					lis[s].innerHTML = "正在播放" + dataSets[s];
				} else {
					lis[j].innerHTML = "" + dataSets[j];
				}
			}
			
		}
		for (let i = 0; i < lis.length; i++) {
			lis[i].onclick = function() {
				for (var j = 0; j < lis.length; j++) {
					if (lis[j] == this) {
						v.src = dataSets[j];
						lis[j].innerHTML = "正在播放" + dataSets[j];
						s = j;
					} else {
						lis[j].innerHTML = "" + dataSets[j];
					}
				}
			}
		}
		
	</script>

</html>
