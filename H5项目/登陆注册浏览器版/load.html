<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<header>
			<h3>首页</h3>
		</header>
		<section>
			<div id="user"></div>
			<br />
			<a href="logout.html" id="under">注销</a>
			<input type="button" id="btSubmit" value="注销所有用户信息">
		</section>
		<script>
			var n = localStorage['nowlogin'];
			var name = localStorage['LoginName' + n];
			var user = document.getElementById("user");
			user.innerHTML = "欢迎回来：" + name;
			//清空所有用户数据
			btSubmit.onclick = function() {
				localStorage.clear();
				location.href = 'login.html';
			}
		</script>
	</body>
</html>
