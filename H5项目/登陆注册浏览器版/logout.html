<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<h3>退出登录</h3>
		<p>退出登录成功！1秒钟后将跳转回登录界面....</p>
		<script>
			//清除用户当前的登录信息
			var n = sessionStorage['nowlogin'];
			localStorage.removeItem('nowlogin');
			localStorage.removeItem('LoginName' + n);
			localStorage.removeItem('Loginpw' + n);
			setTimeout(function() {
				location.href = 'login.html';
			}, 1000)
		</script>
	</body>

</html>
